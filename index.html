<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js" defer type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&family=Rye&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Pikachu game</title>

</head>
<body >
    <div class="bg-img" style="background-image: url(https://images5.alphacoders.com/389/389247.png); height:100vh;">
        <header>
            <h1 class="display-5 text-center p-4">POKEMON CARD</h1>
            <h2 class="win-section p-3 fs-1 fw-bolder"></h2>
        </header>
        <main class="d-flex flex-column flex-lg-row align-items-center justify-content-center">
            <section class="d-flex align-items-center justify-content-center side-section">
                <div class="d-flex flex-sm-row flex-lg-column text-center align-items-center side-container p-3 fs-3 fw-bold">
                    <div class="text time-play mx-4">
                        <span id="timer"> 0 </span>
                    </div>
                    <div class="text score-section mx-4">
                        Score: <span id="score">0 </span> 
                    </div>
                    <div class="text resetButton mx-4">
                        <button type="button" class="btn btn-warning">Reset</button>
                    </div>
                </div>
            </section>
            <section class="container main-section mx-2">
                
            </section>
        </main>
    </div>
</body>
</html>
